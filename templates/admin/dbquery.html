{% extends 'admin/admin_base.html' %}

{% block body %}
<form method="post">
	<table>
		<tr>
			<td>After Date (Inclusive)</td>
			<td><input type="checkbox" name="date_filter_start"/></td>
			<td><input type="text" name="start_date"/>yyyy-mm-dd</td>
		</tr>
		<tr>
			<td>Before Date (Inclusive)</td>
			<td><input type="checkbox" name="date_filter_end"/></td>
			<td><input type="text" name="end_date"/>yyyy-mm-dd</td>
		</tr>
		<tr>
			<td>Agency Type</td>
			<td></td>
			<td>
				Recipient<input type="checkbox" name="recipient" checked/>&nbsp;&nbsp;
				Donor<input type="checkbox" name="donor" checked/>&nbsp;&nbsp;
			</td>
			
		</tr>
		<tr>
			<td>Agency</td>
			<td><input type="checkbox" name="agency_filter"/></td>
			<td>
				<select name="agency">
					{% for a in agencies %}
						<option value="{{ a.id }}">{{ a.name }}</option>
					{% endfor %} 
				</select>
			</td>
		</tr>
		<tr>
			<td>Driver</td>
			<td><input type="checkbox" name="driver_filter"/></td>
			<td>
				<select name="driver">
					{% for d in drivers %}
						<option value="{{ d.id }}">{{ d.last_name }}, {{ d.first_name }} ({{ d.username }})</option>
					{% endfor %} 
				</select>
			</td>
    </tr>
    <tr>
			<td>Day Of Week</td>
      <td></td>
      <td>
        {% for d in dow %}
          {{ d[0].upper() ~ d[1:] }} <input type="checkbox" name="{{ d }}" checked/>&nbsp;&nbsp;
        {% endfor %} 
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="Load CSV Query"/></td>
		</tr>
	</table>
</form>
{% endblock %}
